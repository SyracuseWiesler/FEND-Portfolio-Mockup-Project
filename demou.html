<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Udacity Front end web developer course</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/demou.css">
    <script type="text/javascript" src="./js/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="./js/demou.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-2 left hidden-sm hidden-xs">
                <div class="top"><p>#02b3e4</p></div>
                <div class="mid"><p>#2d3c49</p></div>
                <div class="bottom"><p>#7d97ad</p></div>
        </div>
        <div class="col-md-10 right col-sm-12 col-xs-12">
            <div class="row">
                <header>
                    <div class="logo">
                        <img src="./img/udacity_logo.jpg" alt="Udacity Sign">
                    </div>
                    <div class="title">
                        <h1>ZUHUI HE</h1>
                        <h4>Full Stack Web Developer</h4>
                    </div>
                </header>
            </div>
            <div class="row">
                <div class="showcase">
                    <img src="./img/showcase.jpg" alt="showcase image" class="img-responsive">
                </div>
            </div>
            <div class="row hidden-lg hidden-md">
                <div class="color-box">
                    <div class="top"><p>#02b3e4</p></div>
                    <div class="mid"><p>#2d3c49</p></div>
                    <div class="bottom"><p>#7d97ad</p></div>

                </div>
            </div>
            <div class="row fwork"><p>Featured Work</p></div>
            <div class="row work">
                    <div class="sub-work">
                            <img src="./img/netflix-logo.png" alt="netflix">
                        <div>
                            <h2>Netflix Layout</h2>
                            <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                        </div>
                    </div>
                    <div class="sub-work">
                            <img src="./img/travel-logo.png" alt="B-travel agency">
                        <div>
                            <h2>B-Travel Layout</h2>
                            <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                        </div>
                    </div>
                    <div class="sub-work">
                            <img src="./img/farm-logo.png" alt="Greyrock farm">
                        <div>
                            <h2>Greyrock Farm Map</h2>
                            <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
